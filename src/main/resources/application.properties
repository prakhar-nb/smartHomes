spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url = jdbc:mysql://127.0.0.1:3306/smartHome?createDatabaseIfNotExist=true
spring.datasource.username = smartHome
spring.datasource.password = smartHome
spring.jpa.show-sql = true
spring.jpa.hibernate.ddl-auto = update
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect
server.port=9191
server.servlet.contextPath=/smart-home
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
server.jetty.max-http-post-size=10000000B
management.endpoints.web.exposure.include=info, health